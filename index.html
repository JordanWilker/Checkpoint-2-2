<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid backgroundImg text-light">
        <!-- start resource template -->
        <div class="row justify-content-center"id="resource-items">
            <div class="col-3 border rounded text-center">
                <h1>title</h1>
                <h3>amount</h3>
                <p>perSecond</p>
                <p>perClick</p>
                <button class="btn btn-success btn-block text-uppercase">Buy</button>
            </div>
        </div>
        <!-- end resource template -->
        <div class="row">
            <!-- start upgrade one template -->
            <div class="col-md-2">
                <div class="row" id="upgrade-items">
                    <div class="col-3 border rounded text-center">
                        <h1>title</h1>
                        <h3>amount</h3>
                        <p>perSecond</p>
                        <p>perClick</p>
                        <button class="btn btn-success btn-block text-uppercase">Buy</button>
                    </div>
                </div>
            </div>
    <!-- end upgrade one template -->
    <!-- start upgrade two template-->
            <div class="col-md-2">
                <div class="row" id="upgrade-items2">
                        <div class="col-3 border rounded text-center">
                        <h1>title</h1>
                        <h3>amount</h3>
                        <p>perSecond</p>
                        <p>perClick</p>
                        <button class="btn btn-success btn-block text-uppercase">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4 align-self-center text-center" >
                <h1 class="text-center specialCard rounded px-auto" id="global-money"></h1>
                <button class="btn btn-info"onclick="restartGame()"hidden id="restart-button">Restart Game</button>
                <div class="h1"id="victory"hidden>You Win</div>
                <div class="h1"id="defeat" hidden>You Lose</div>         
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2 justify-content-end">
                <div class="row justify-content-end specialCard rounded" id="resource-sell"></div>
            </div>
        <!-- end upgrade two template -->
        </div>
            <!-- start Money Counter -->
        <div class="row">
            
            <!-- end Money Counter -->
            <!-- start sell buttons -->
            <div class="col-md-6">
                <button class="btn btn-info"onclick="restartGame()"hidden id="restart-button">Restart Game</button>
            </div>
            
            <div class="col-md-4">
                
            </div>
            <!-- end sell buttons -->
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
